<!-- Popup login/register-->
<div class="modal fade" id="loginModal" tabindex="-1" role="">
	<div id="loginModalContent1" class="modal-dialog modal-login" role="document">
		<div class="modal-content">
			<div class="card card-signup card-plain">
				<div class="modal-header">
					<div class="card-header card-header-primary text-center" id="headerLogin">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							<i class="material-icons">clear</i>
						</button>
						<h4 class="card-title">{{^estudiante}}Iniciar
							Sesi贸n{{/estudiante}} {{#estudiante}}Perfil{{/estudiante}}</h4>
					</div>
				</div>
				{{^estudiante}}
				<div class="modal-body">
					<form method="post" action="/home">
						<div class="card-body">

							<div class="form-group bmd-form-group">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="material-icons">email</i>
										</div>
									</div>
									<input id="inputEmail" name="email" type="text" class="form-control" placeholder="Email..." required />
								</div>
							</div>
							<div class="form-group bmd-form-group">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="material-icons">lock_outline</i>
										</div>
									</div>
									<input id="inputPassword" class="form-control" name="password" type="password" placeholder="Password..."
									 required />
								</div>
							</div>
							<input id="inputSubmit" class="btn btn-primary btn-block" type="submit" value="Iniciar Sesi贸n" /> <input type="hidden"
							 name="_csrf" value="{{token}}" />
						</div>
					</form>
					<div class="modal-footer justify-content-center">
						<a onclick="registerview('loginModalContent2')" href="#" class="btn btn-primary btn-link btn-wd btn-lg">Registrarse</a>
					</div>
				</div>
				{{/estudiante}} {{#estudiante}}
				<div class="modal-body">
					<p>{{username}}</p>
					<form method="post" action="/logout">
						<input id="inputSubmit" class="btn btn-primary btn-block" type="submit" value="Cerrar Sesi贸n" /> <input type="hidden"
						 name="_csrf" value="{{token}}" />

				</div>
				{{/estudiante}}

			</div>
		</div>
	</div>
