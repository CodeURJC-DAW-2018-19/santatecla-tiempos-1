    <title>Gestor Tiempos</title>
    <script>

        function redireccionar() {
            var user = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if ((user == "maria") && (password == "1234")) {
               // var url = "prueba.html";
                //$(location).attr('href', url);
            } else {
                alert("Nombre o contrase√±a incorrectas");

        }
        function enter(e) {
            var tecla = (document.all) ? e.keyCode : e.which;
            if (tecla == 13) {
                redireccionar();
            }
        }
    </script>

            <br>
            <p>

            <input id="password" onkeypress="enter(event)" style="width: 100%" type="password" name="password" placeholder="Password">

            <input style="width: 45%" onclick="redireccionar()" type="button" class="btn btn-success" value="Entrar">
